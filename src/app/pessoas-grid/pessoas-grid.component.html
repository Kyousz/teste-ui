<p-table responsiveLayout="scroll" [value]="pessoas" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td>
        <a href="#" class="col-status" [pTooltip]="pessoa.status == 'Ativo' ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pessoa.status}}</a>
      </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
