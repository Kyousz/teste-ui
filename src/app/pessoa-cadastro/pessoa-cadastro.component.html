<div class="container">

  <form #pessoaForm="ngForm" autocomplete="off">

    <div class="grid">
      <div class="col-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="field col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5">

        <app-message [control]="$any(nome)" error="required" text="Informe um nome."></app-message>
        <app-message [control]="$any(nome)" error="minlength" text="Mínimo de 5 caracteres."></app-message>
      </div>

      <div class="field col-12 md:col-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required>

        <app-message [control]="$any(logradouro)" error="required" text="Informe um logradouro."></app-message>
        <app-message [control]="$any(logradouro)" error="minlength" text="Mínimo de 5 caracteres."></app-message>
      </div>

      <div class="field col-12 md:col-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel #numero="ngModel" required>

        <app-message [control]="$any(numero)" error="required" text="Informe um número."></app-message>
      </div>

      <div class="field col-12 md:col-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="field col-12 md:col-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required>

        <app-message [control]="$any(bairro)" error="required" text="Informe um bairro."></app-message>
      </div>

      <div class="field col-12 md:col-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99999-999" name="cep" ngModel #cep="ngModel" [required]="true"></p-inputMask>

        <app-message [control]="$any(cep)" error="required" text="Informe um CEP."></app-message>
      </div>

      <div class="field col-12 md:col-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required>

        <app-message [control]="$any(cidade)" error="required" text="Informe uma cidade."></app-message>
      </div>

      <div class="field col-12 md:col-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel" required>

        <app-message [control]="$any(estado)" error="required" text="Informe um estado."></app-message>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="pessoaForm.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info ml-1"></button>
        <a href="javascript:" class="ml-1">Voltar para a pesquisa</a>
      </div>

    </div>


  </form>


</div>
