<div class="container">

  <form #lancamentoForm="ngForm" autocomplete="off">

    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="field col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento" ngModel #vencimento="ngModel" [required]="true"></p-calendar>

        <app-message [control]="$any(vencimento)" error="required" text="Informe uma data de vencimento."></app-message>
      </div>

      <div class="field col-6 md:col-3 p-fluid">
        <label>{{tipo.value == 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>

      <div class="field col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <app-message [control]="$any(descricao)" error="required" text="Informe uma descrição."></app-message>
        <app-message [control]="$any(descricao)" error="minlength" text="Mínimo de 5 caracteres."></app-message>
      </div>

      <div class="field col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL" locale="pt-BR" placeholder="R$ 0,00" name="valor" ngModel #valor="ngModel" [required]="true"></p-inputNumber>

        <app-message [control]="$any(valor)" error="required" text="Informe um valor."></app-message>
      </div>

      <div class="field col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" ngModel #categoria="ngModel" [required]="true"></p-dropdown>
      </div>

      <div class="field col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" ngModel #pessoa="ngModel" [required]="true"></p-dropdown>
      </div>

      <div class="field col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info ml-1"></button>
        <a href="javascript:;" class="ml-1">Voltar para a pesquisa</a>
      </div>

    </div>


  </form>


</div>
